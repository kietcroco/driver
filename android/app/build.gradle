            signingConfig signingConfigs.release

            // code push
            buildConfigField "String", "CODEPUSH_KEY", '"hm8C9ZT9PHasQO1myUQO1yGv00w9072f8768-e0cc-487e-971f-ee119720706b"'

            manifestPlaceholders = [
                // onesignal
                onesignal_app_id: "1b697650-0894-4923-94fe-93dc98b01563",
                onesignal_google_project_number: "766010181102"
            ]

            // GA
            resValue "string", "ga_trackingId", "UA-112873270-1"

            // facebook
            resValue "string", "fb_app_id", "123"
            resValue "string", "fb_login_protocol_scheme", "fb" + "123"
            resValue "string", "fb_authority", "com.facebook.FacebookContentProvider" + "123"

            // google service
            //resValue "string", "google_api_key", "AIzaSyC-i8cGSfbOy_Y0B9VB9_UwXRkOjABQP9I"
        }
    }
    // applicationVariants are e.g. debug, release
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            // For each separate APK per architecture, set a unique version code as described here:
            // http://tools.android.com/tech-docs/new-build-system/user-guide/apk-splits
            def versionCodes = ["armeabi-v7a":1, "x86":2]
            def abi = output.getFilter(OutputFile.ABI)
            if (abi != null) {  // null for the universal-debug, universal-release variants
                output.versionCodeOverride =
                        versionCodes.get(abi) * 1048576 + defaultConfig.versionCode
            }
        }
    }
}

